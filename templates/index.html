<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Stackoverflow parser</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
	<main>
		<div class="title">
			<h1>Парсер Stackoverflow, написан на Python Flask</h1>
		</div>
		{% for item in get_flashed_messages() %}
		{{ item }}
		{% endfor %}
	</main>
</body>
</html>
